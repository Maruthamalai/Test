name: Build and Run

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Installing SUDO
      run: |
        sudo apt-get update && sudo apt-get install -y sudo && sudo rm -rf /var/lib/apt/lists/*
    
    - name: Installing GCC
      run: |
        sudo apt-get update && sudo apt-get install -y gcc g++
    
    - name: Install GTest
      run: |
        sudo apt-get update && sudo apt-get install -y libgtest-dev
        sudo apt-get install -y cmake
        cd /usr/src/gtest
        sudo cmake CMakeLists.txt
        sudo make
        sudo cp -a include/gtest /usr/include  
        sudo cp *.a /usr/lib
    
    - name: Install cppcheck
      run: |
        sudo apt-get update && sudo apt-get install -y cppcheck
    
    - name: Install pip
      run: |
        sudo apt-get update && sudo apt-get install -y python-pip
    
    - name: Install lizard
      run: |
        pip install lizard
    
    - name: Create Build Files
      run: |
        make
    
    - name: Static Analysis
      run: |
        cppcheck --enable=all --error-exitcode=1 .
    
    - name: Cyclomatic Complexity Check
      run: |
        lizard --CCN 3
    
    - name: Unit test
      run: |
        ./testcheck
